<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Symptoms | Healthcare</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Choose Your Symptoms</h2>

        <!-- Symptom Buttons (Example) -->
        <button class="symptom-btn">Fever</button>
        <button class="symptom-btn">Cough</button>
        <button class="symptom-btn">Headache</button>

        <!-- Different Styled Predict Disease Button -->
        <button id="predictBtn" class="predict-btn">Predict Disease</button>
        
        <div id="result"></div>
    </div>

    <script src="js/script.js"></script>
    <script>
        // Example function to handle prediction (you can replace it with AI integration later)
        document.getElementById("predictBtn").addEventListener("click", function() {
            alert("Predicting Disease based on selected symptoms...");
        });
    </script>
</body>
</html>
