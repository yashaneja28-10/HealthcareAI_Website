<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Pass | Healthcare</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Generate Your Pass</h2>
        
        <input type="text" id="generatedPass" placeholder="Enter your pass" required>
        <button onclick="loginWithGeneratedPass()">Login</button>

        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script src="js/generate-pass.js"></script>
    <script>
        function loginWithGeneratedPass() {
            const pass = document.getElementById("generatedPass").value;
            if (pass) {
                localStorage.setItem("generatedPass", pass);  // Store generated pass
                window.location.href = "index.html";  // Redirect to homepage
            } else {
                alert("Please enter a valid pass");
            }
        }
    </script>
</body>
</html>
