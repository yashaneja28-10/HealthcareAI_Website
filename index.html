<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare AI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <h1>Healthcare AI</h1>
        <a href="#" id="logoutBtn" onclick="logout()">Logout</a>
    </nav>

    <div class="container">
        <h2>Welcome, your health is important to us!</h2>

        <!-- Symptom Entry Buttons -->
        <div class="button-container">
            <button class="option-btn" onclick="redirectTo('prompt')">Enter Symptoms as Text</button>
            <button class="option-btn" onclick="redirectTo('select')">Choose from Symptom List</button>
        </div>

        <!-- Health History Button Below -->
        <div class="button-container">
            <button class="option-btn" onclick="window.location.href='history.html'">Health History</button>
        </div>
    </div>

    <script>
        // Logout function
        function logout() {
            localStorage.removeItem("userEmailPhone");
            localStorage.removeItem("generatedPass");
            window.location.href = "login.html";
        }

        // Redirect to symptom input page
        function redirectTo(option) {
            if (option === "prompt") {
                window.location.href = "enter-prompt.html";
            } else {
                window.location.href = "select-symptoms.html";
            }
        }
    </script>
</body>
</html>
